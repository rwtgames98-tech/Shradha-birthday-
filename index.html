<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: Georgia, serif;}

body{
  height:100vh;
  background: linear-gradient(to bottom,#0c0f2e,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
  text-align:center;
}

.container{max-width:90%;}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#count{
  font-size:80px;
  display:none;
  margin:20px 0;
}

#content{display:none;}

.design{
  font-size:26px;
  margin:18px 0;
}

/* PHOTO STYLE (AESTHETIC) */
.photo{
  width:180px;
  height:180px;
  margin:15px auto 10px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.6);
  box-shadow:0 0 30px rgba(255,200,255,0.4);
  animation: fadePhoto 2s ease;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes fadePhoto{
  from{opacity:0; transform:scale(0.85);}
  to{opacity:1; transform:scale(1);}
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation: boom 1.5s ease-out forwards;
}

@keyframes boom{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(5);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<button id="start">Begin</button>

<div id="count">3</div>

<div id="content">

  <!-- PHOTO -->
  <div class="photo">
    <img src="photo.jpg" alt="Birthday Girl">
  </div>

  <div class="design">âœ¨ ğŸŒ¸ ğŸ’– ğŸ’« ğŸŒ™ âœ¨</div>

  <h1>Happy Birthday</h1>
  <p>
    Wishing you a very happy birthday<br>
    dear <b>Shraddha</b><br><br>
    19 January 2026
  </p>

  <div class="design">ğŸŒ· ğŸ’ â­ ğŸŒ™ âœ¨</div>
</div>

</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_4c8b2c9a1d.mp3">
</audio>

<script>
const startBtn=document.getElementById("start");
const countEl=document.getElementById("count");
const content=document.getElementById("content");
const music=document.getElementById("music");

startBtn.addEventListener("click", ()=>{
  startBtn.style.display="none";
  music.play().catch(()=>{});

  let n=3;
  countEl.style.display="block";
  countEl.innerText=n;

  const timer=setInterval(()=>{
    n--;
    if(n>0){
      countEl.innerText=n;
    }else{
      clearInterval(timer);
      countEl.style.display="none";
      content.style.display="block";
      setInterval(fireworks,1200);
    }
  },1000);
});

function fireworks(){
  for(let i=0;i<25;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,65%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}
</script>

</body>
</html>
