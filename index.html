<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy B'day in Advance Shraddha üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a3d, #050510);
      font-family: "Georgia", serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating dots */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.15) 2px, transparent 2px);
      background-size: 80px 80px;
      animation: moveBg 20s linear infinite;
    }

    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 300px 300px; }
    }

    .card {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 25px 40px;
      max-width: 360px;
      width: 100%;
    }

    .photo {
      width: 190px;
      height: 190px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.6);
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .emoji-line {
      font-size: 22px;
      margin: 10px 0 15px;
    }

    h1 {
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .message {
      font-size: 20px;
      line-height: 1.4;
      margin-bottom: 18px;
    }

    .message b {
      font-weight: 700;
    }

    .date {
      font-size: 26px;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    .bottom-emoji {
      margin-top: 18px;
      font-size: 24px;
    }

  </style>
</head>

<body>

  <div class="card">

    <!-- PHOTO -->
    <div class="photo">
      <!-- apni image ka naam yaha change kar sakte ho -->
      <img src="shraddha.jpg" alt="Shraddha">
    </div>

    <!-- TOP EMOJIS -->
    <div class="emoji-line">
      ‚ú® üå∏ üíñ ‚≠ê üåô ‚ú®
    </div>

    <!-- TITLE -->
    <h1>Happy B'day in Advance</h1>

    <!-- MESSAGE -->
    <div class="message">
      We are happy & waiting for your b'day <b>Shraddha</b>
    </div>

    <!-- DATE -->
    <div class="date">
      19 January 2026
    </div>

    <!-- BOTTOM EMOJIS -->
    <div class="bottom-emoji">
      üå∑ üíï ‚≠ê üåô ‚ú®
    </div>

  </div>

</body>
</html>
