<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy B'day in Advance</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 90%;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .design {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ffb347;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd194;
      transform: scale(1.05);
    }

    #content {
      display: none;
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    .photo {
      width: 180px;
      height: 180px;
      margin: 15px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 30px rgba(255,200,100,0.6);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 15px;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: gold;
      animation: boom 1.5s ease-out forwards;
    }

    @keyframes boom {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Happy B'day in Advance üéâ</h1>
    <div class="design">Wishing you smiles, peace & endless happiness</div>

    <button onclick="showWish()">Click for Surprise üíõ</button>

    <div id="content">
      <div class="photo">
        <img src="photo.jpg" alt="Birthday Girl">
      </div>

      <div class="message">
        Dear Shraddha,<br><br>
        May this birthday bring you calm moments,<br>
        beautiful memories and quiet happiness.<br>
        You deserve all the good things life has to offer. ‚ú®<br><br>
        ‚Äî From someone who truly cares ü§ç
      </div>
    </div>
  </div>

  <script>
    function showWish() {
      document.getElementById("content").style.display = "block";
      fireworks();
    }

    function fireworks() {
      for (let i = 0; i < 30; i++) {
        let f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1500);
      }
    }
  </script>

</body>
</html>
